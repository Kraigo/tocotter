<!DOCTYPE html>
<html lang="en" ng-app="tocotter">
<head>
	<meta charset="UTF-8">
	<title>Tocotter</title>

	<link rel="stylesheet" type="text/css" href="styles/main.css">

	<script type="text/javascript" src="scripts/angular.min.js"></script>
	<script type="text/javascript" src="scripts/angular-cookies.min.js"></script>

	<script type="text/javascript" src="base/app.js"></script>
	<script type="text/javascript" src="base/baseFactory.js"></script>
	<script type="text/javascript" src="base/filters.js"></script>
	<script type="text/javascript" src="base/directives.js"></script>

	<script type="text/javascript" src="scripts/ng-file-upload.min.js"></script>

	<script type="text/javascript" src="base/twitterApi.js"></script>
	<script type="text/javascript" src="timeline/timelineSrv.js"></script>
	<script type="text/javascript" src="services/userSrv.js"></script>
	<script type="text/javascript" src="composer/composerSrv.js"></script>

	<script type="text/javascript" src="controllers/tocotterCtrl.js"></script>
	<script type="text/javascript" src="composer/composerCtrl.js"></script>
	<script type="text/javascript" src="mainmenu/mainmenuCtrl.js"></script>
	<script type="text/javascript" src="tweet/tweetCtrl.js"></script>

	<!-- Assets -->
	<!-- <script type="text/javascript" src="scripts/moment.min.js"></script> -->

</head>
<body ng-controller="TocotterCtrl" ng-class="{collapsed: !showMenu}">

	<tct-main-menu></tct-main-menu>
	<div class="main">
		<div class="main-columns" ng-style="{width: (630 * timelines.length + 40)+'px'}">
			<div class="column-container" ng-repeat="timeline in timelines" id="timeline-{{timeline.id}}" ng-class="{'show-detail': timeline.showDetail}">
				<h2 class="column-title">{{timeline.id}} <span class="column-title-count" ng-bind="timeline.data.length || 0"><span></h2>

				<div class="right-close" ng-if="timeline.showDetail">
					<span ng-click="timeline.removeDetail()" class="icon-cross"></span>
				</div>

				<div class="column" tct-save-position>
					<tct-tweet
						ng-repeat="tweet in timeline.data track by tweet.id_str"
						tct-repeat-finish="restorePosition"
						source="tweet">
					</tct-tweet>
				</div>
				<div class="column detail">					
					<tct-tweet
						ng-repeat="tweet in timeline.detailData"
						source="tweet">
					</tct-tweet>
				</div>
			</div>

		</div>
	</div>

	<tct-composer></tct-composer>
</body>
</html>
